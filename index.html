<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SIG Openlayers</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep" type="module"></script>
    <style>
      .map {
        width: 100%;
        height:400px;
      }
    </style>
	<!-- <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script> -->

  </head>
  <body>
    <div id="map" class="map"></div>
	<label>Etage :</label>
	
	<select id="selectEtage"></select>
	
	<br/>
	<label>Salle :</label>
	<table>
		<tbody>
			<tr>
				<td>Fonction :</td>
				<td id="info_fonction"></td>
			</tr>
			<tr>
				<td>Nom :</td>
				<td id="info_nom"></td>
			</tr>
		</tbody>
	</table>
	
	<br/>
	<br/>
	
	<label>Mode de s√©lection</label>
	<select id="selectMode">
		<option value="consulter" selected>Consulter</option>
		<option value="editer">Editer</option>
		<option value="pathfinding">Trouver son chemin</option>
	</select>
	<br/><br/>
	<div id="div_edit" style="display: none;">
		<table>
		<tbody>
			<tr>
				<td><label>Nouveau nom de la salle :</label></td>
				<td><input id="input_nom" type="text"><br/></td>
			</tr>
			<tr>
				<td><label>Nouvelle fonction :</label></td>
				<td><select id="selectFonction"></select><br/></td>
			</tr>
		</tbody>
	</table>
	<button id="buttonValiderModif">Valider</button>
	</div>
	
	
    <script src="main.js"></script>
  </body>
</html>
